            border-radius: 10px;
            margin-bottom: 20px;
        }

        .content {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        

        .grid-container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            width: 90%;
            height: 90%;
        }
